   width: 120px;
   height: 120px;
   animation: spin 2s linear infinite;
   top: 50%;
   left: 50%;
   position: absolute;
 }

   0% { transform: rotate(0deg); }
   100% { transform: rotate(360deg); }
 }
 </style>
