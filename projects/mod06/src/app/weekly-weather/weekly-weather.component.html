<mat-form-field>
    <mat-select  #city (valueChange)="searchChanged(city.value)">
        <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
    </mat-select>
</mat-form-field>
<div class="container text-center">
    <div class="row">
        <div class="col-sm-2" *ngFor="let item of weatherData">
         <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{item.Date}} {{item.DayOfWeek}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <section *ngIf="item.AMMinT">
                    <div>白天 {{item.AMMinT}} ~ {{item.AMMaxT}}℃</div>
                     <div>{{item.AMWX}}</div>
                    <img mat-card-image [src]="item.AMWXValue" [alt]="item.AMWX">
                </section>
                <section>
                    <div>夜晚 {{item.PMMinT}} ~ {{item.PMMaxT}}℃</div>
                     <div>{{item.PMWX}}</div>
                    <img mat-card-image [src]="item.PMWXValue" [alt]="item.PMWX">
                </section>
            </mat-card-content>
         </mat-card>
       </div>
    </div>
</div>
